<div class="artist-box" *ngIf="artist">
    <div id="artist-head-card">
        <div class="image">
            <img src="{{ url + 'get-image-artist/' + artist.image }}" *ngIf="artist.image && artist.image !== 'null'" />
        </div>
        <div class="data">
            <h1>{{artist.name}}</h1>
            <p class="description">
                {{artist.description}}
            </p>

            <a href="#" *ngIf="identity.role == 'ROLE_ADMIN'" class="btn btn-info">
                AÃ±adir Album
            </a>
        </div>
    </div>

    <div class="clearfix"></div>
    
    <div id="gallery-albums" *ngIf="albums">
        <!-- Listar los albums -->
    </div>
</div>
